<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 10</title>
</head>
<body>
    <form action="Formulario" method="post">
    <!--. Creamos una agrupación de campos para “Datos personales”: Añadimos etiquetas para “Nombre”, “Apellidos”, “Teléfono”, “Dirección” y “Email”-->
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos">

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </fieldset>

    <!--Creamos una agrupación de campos para “Seleccionar curso”: 
    -Esta agrupación deberá tener los input de tipo “checkbox” para poder seleccionar
    -Crearemos tres input para “Curso Front End”, “Curso de Java” y “Curso Full Stack”.-->
        <fieldset>
            <legend>Seleccionar curso:</legend>
            <label for="front-end">Curso Front End</label>
            <input type="checkbox" id="front-end" name="curso front end" value="Front End">

            <label for="java">Curso Java</label>
            <input type="checkbox" id="java" name="curso java" value="Java">

            <label for="full-stack">Curso Full Stack</label>
            <input type="checkbox" id="full-stack" name="curso full stack" value="Full Stack">
        </fieldset>

        <input type="submit" value="Enviar">

    </form>
</body>
</html>
